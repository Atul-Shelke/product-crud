<input nz-input placeholder="Basic usage" [(ngModel)]="value" />
<nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
  <input type="text" nz-input placeholder="input search text" />
</nz-input-group>
<ng-template #suffixButton>
  <button nz-button nzType="primary" nzSize="large" nzSearch>Search</button>
</ng-template>
<button nz-button nzType="primary">Primary Button</button>

<button nz-button [nzType]="'primary'" (click)="showModal()"><span>Show Modal</span></button>

<span nz-icon nzType="step-forward" nzTheme="outline"></span>
<span nz-icon nzType="double-left" nzTheme="outline"></span>

<button nz-button nzType="primary" nzDanger>Primary</button>
<button nz-button nzType="default" nzDanger>Default</button>
<button nz-button nzType="dashed" nzDanger>Dashed</button>
<button nz-button nzType="text" nzDanger>Text</button>
<a nz-button nzType="link" nzDanger>Link</a>

<nz-upload *nzSpaceItem nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76">
  <button nz-button>
    <span nz-icon nzType="upload"></span>
    Click to Upload
  </button>
</nz-upload>

<nz-pagination [nzPageIndex]="1" [nzTotal]="50"></nz-pagination>

<div class="container-fluid">
  <nz-card style="width:1177px;border: 1px solid black;">
    <h3 class="newSceheme">Create New Scheme</h3>
    <div style="height: 1px; background-color: #EFEFEF; width: 100%;"></div>
    <div>
      <div class="row">
        <div class="col-4 ms-3">
          <div>
            <label>Name <span class="secondary">*</span></label>
            <input nz-input placeholder="Enter Scheme Name" />
          </div>

          <div class="mt-4">
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a person" [(ngModel)]="selectedValue">
              <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
              <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
              <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
            </nz-select>
          </div>
        </div>

        <div class="col-2"></div>
        <div class="col-4">
          <label>Name <span class="secondary">*</span></label>
          <input nz-input placeholder="Basic usage" />
        </div>
      </div>
    </div>
    <div class="text-end mt-4">
      <button nz-button nzType="primary" class="me-4">Primary Button</button>
      <button nz-button nzType="primary">Primary Button</button>
    </div>
  </nz-card>
</div>

<nz-table #sortTable [nzData]="listOfData" nzTableLayout="fixed">
  <thead>
    <tr class="table-header">
      <th *ngFor="let column of listOfColumn" [nzSortFn]="column.compare" [nzSortPriority]="column.priority">
        {{ column.title }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of listOfData">
      <td>{{ data.name }}</td>
      <td>{{ data.chinese }}</td>
      <td>{{ data.math }}</td>
      <td>{{ data.english }}</td>
    </tr>
  </tbody>
</nz-table>
